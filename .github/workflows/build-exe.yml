name: Build Python to EXE and Create GitHub Release

on:
  push:
    branches:
      - main   # 推送到 main 分支时触发
  workflow_dispatch:  # 支持手动运行

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 安装依赖
        run: |
          pip install -r requirements.txt

      - name: 使用 PyInstaller 打包为 EXE
        run: |
          pyinstaller --noconfirm --onefile 图度序列.py

      - name: 创建 GitHub Release 并上传 EXE
        uses: softprops/action-gh-release@v1
        with:
          tag_name: auto-generated-release  # 可选：自动生成一个标签
          release_name: Auto-built EXE 版本
          draft: false
          prerelease: false
          files: dist/图度序列.exe